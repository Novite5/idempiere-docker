version: '3.7'

services:
  postgres:
    image: postgres:9.6
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432

  idempiere:
    image: idempiere:${IDEMPIERE_VERSION}
    ports:
      - 8080:8080
      - 8443:8443
      - 12612:12612

volumes:
  postgres:
